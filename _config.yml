encoding: utf-8
livereload: true

url: "https://polskilogopeda.pl"
description: "PolskiLogopeda oferuje profesjonalne usługi logopedyczne dla dorosłych, dzieci i młodzieży. Specjalizujemy się
              w logopedii medialnej, pomocy osobom, których głos i dykcja stanowią podstawę warsztatu pracy oraz służymy
              radą i doświadczeniem młodzieży w przygotowaniach do egzaminów do szkoły filmowej i teatralnej."
keywords: "logopeda, logopedia, specjalista logopeda, łódź, logopeda łódź, PolskiLogopeda, polski logopeda, Grażyna Walasek,
            logopedia medialna, logopeda dla dzieci, logopeda dla młodzieży, logopeda dla dorosłych,
            przygotowanie do szkoły teatralnej, przygotowanie do szkoły filmowej,
            poprawa dykcji, poprawa artykulacji, sztuka prezentacji"
thumbnail: "/img/thumbnail.png"
logo: "/img/logo.png"
hero: "/img/hero/orig/shutterstock_208347706.jpg"


# Build settings
markdown: kramdown

exclude: [
    LICENSE,
    README.md,
    SEO.md,
    package*.json,
    node_modules,
    dev-deploy.sh,
    .gitignore,
    .idea,
    src,
    Gemfile*,
    webpack*
]

keep_files: [
  assets
]

plugins:
  - jekyll-sitemap