<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">

    <!-- Meta -->
    <title>{% if page.title %}{{ page.title }} | Polski Logopeda Łódź{% else %}Polski Logopeda Łódź{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <link rel="canonical" href="{{ site.url }}"/>
    <link rel="author" href="https://github.com/atais"/>

    <!-- Faceboook meta -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}/{{ site.hero }}">
    <meta property="og:locale" content="pl_PL">

    <!-- Twitter meta -->
    <meta name="twitter:title" content="{{ page.title }}"/>
    <meta name="twitter:description" content="{{ site.description }}"/>
    <meta name="twitter:image" content="{{ site.url }}/{{ site.thumbnail }}"/>
    <meta name="twitter:card" content="summary"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/main.css">

    <!-- Google Maps -->
    <!-- http://gmap3.net/configuration.html -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMJAcHJ5guuewluHOFjymc6DGuIPiDF1I"
            type="text/javascript"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-103802854-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-103802854-2');

    </script>
</head>
