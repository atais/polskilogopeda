<div class="offset-lg-0 col-lg-4 offset-md-2 col-md-8 my-4">
    <div class="post-card">
        <a href="{{ include.url | relative_url }}">
            <img src="/img/hero/350/{{ include.image }}"
                 class="post-card__thumb"
                 alt="Miniaturka przedstawiająca {{include.title}}"
            />
        </a>
        <a class="inner text-center" href="{{ include.url | relative_url }}">
            <h3 class="mx-2 my-4">
                {{ include.title }}
            </h3>
            <div class="mx-4 font-weight-light text-justify">
                {{ include.text }}
            </div>
            <div class="mr-4 mb-2 read-more text-muted text-right">
                <small>
                    <i class="fas fa-external-link-alt icon"></i>
                    <span>Czytaj więcej...</span>
                </small>
            </div>
        </a>
    </div>
</div>
