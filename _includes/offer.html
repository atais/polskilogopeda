<div class="offset-lg-0 col-lg-4 offset-md-2 col-md-8 my-4">
    <div class="post-card">
        <a href="{{ include.url | relative_url }}">
            <img src="/img/hero/{{ include.image }}"
                 class="post-card__thumb"
                 alt="{{include.title}}"
            />
        </a>
        <a class="inner text-center" href="{{ include.url | relative_url }}">
            <h3 class="mx-2 my-4">
                {{ include.title }}
            </h3>
            <p class="mx-4 font-weight-light">
                {{ include.text }}
            </p>
        </a>
    </div>
</div>
